{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    div class="container mt-5 pt-5 col-6">
    <form method="POST">
        {% csrf_token %}
        {% include "messages.html"%}
        {% if request.user_obj[0].is_authenticated %}
        <h5>You are logged in as {{request.Student.fullname}}</h5>
        {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Roll_Number</label>
          <input type="text" name="roll_number" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" required password class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</body>
</html>
{% endblock %}
